<ion-header>

  <ion-toolbar color="secondary">
    <ion-title>Editar Lembrete</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <h6 ion-text text-center color="light">Edite seu lembrete</h6>
    <ion-item>
      <ion-label floating>Nome do lembrete </ion-label>
      <ion-input type="text" [(ngModel)]="listaAfazeres.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição do lembrete </ion-label>
      <ion-input type="text" [(ngModel)]="listaAfazeres.descricao"></ion-input>
    </ion-item>
    <br><br>
    <button ion-button full round text-center>Atualizar</button>
  </ion-list>
</ion-content>
