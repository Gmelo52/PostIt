<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Novo Lembrete</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <h6 ion-text text-center color="light">Cadastre uma novo lembrete</h6>
    <ion-item>
      <ion-label floating>Nome do lembrete </ion-label>
      <ion-input type="text" [(ngModel)]="listaAfazeres.titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Descrição do lembrete </ion-label>
      <ion-input type="text" [(ngModel)]="listaAfazeres.descricao"></ion-input>
    </ion-item>
    <br><br>
    <button ion-button full round (click)="cadastrar(listaAfazeres)" text-center>Cadastrar</button>
  </ion-list>
</ion-content>
