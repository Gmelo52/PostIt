<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>Cadastro de usuÃ¡rio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
        <ion-list>
          <h6 ion-text text-center color="light">Preencha os campos abaixo com o email desejado e em seguida com a senha desejada.</h6>
          <ion-item>
            <ion-label floating>Digite seu email </ion-label>
            <ion-input type="text" [(ngModel)]="usuarioLogin.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Digite sua senha </ion-label>
            <ion-input type="password" [(ngModel)]="usuarioLogin.senha"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Repita sua senha </ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          <br><br>
          <button ion-button full round (click)="cadastrar(usuarioLogin)" text-center>Cadastrar</button>
        </ion-list>
 </ion-content>
